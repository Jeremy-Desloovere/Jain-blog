	<div class="flex flex-col items-center gap-5">
		<h2 class="card-title text-3xl font-bold ">Liste des pistes</h2>
		<table
			class="table shadow-xl">

			<!-- head -->
			<thead>
				<tr>
					<th>Numéro</th>
					<th>Titre</th>
					<th>Durée</th>
					<th>Play</th>
				</tr>
			</thead>
			<tbody>
				<!-- row 1 -->
				<tr *ngFor="let track of album.tracks">
					<th>{{track.id}}</th>
					<td>{{track.title}}</td>
					<td>{{track.duration}}</td>
					<td>|></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
