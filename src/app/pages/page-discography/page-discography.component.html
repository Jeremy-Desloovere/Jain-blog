
<h2 class="text-3xl font-bold text-center my-8">Ses albums</h2>

<div class="flex flex-col gap-8 items-center justify-center">

	<div *ngFor="let album of albums" class=" card lg:card-side bg-base-200 shadow-xl w-3/4 md:w-2/3 xl:w-1/2">
		<figure><img src="./assets/images/album-covers/{{album.photoCover}}" alt="Album"/></figure>
		<div class="card-body">
			<h2 [title]="album.title" class="card-title">{{album.title}}</h2>
			<p>Click the button to listen on Spotiwhy app.</p>
			<div class="card-actions justify-end">
				<button [routerLink]="['/discography', album.id]"
					class="btn btn-primary">Plus d'infos</button>
			</div>
		</div>
	</div>


</div>
